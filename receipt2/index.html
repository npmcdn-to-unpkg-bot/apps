<html lang="de" xml:lang="de">
  
  <head>         
        <title>Receipt</title>  
		<!--Meta-->
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" media="all" type="text/css" href="/apps/resources/normalize.css" /> 
		<link rel="stylesheet" media="all" type="text/css" href="/apps/receipt2/style.css" />
		<!--Dropbox-->
		<script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.5.0/dropbox.min.js"></script>
		<!-- Javascript -->
        <script src="http://code.jquery.com/jquery-1.7.2.min.js" charset="UTF-8"></script>
	</head>    
    <body>
		<div id="receipt">
		  <time contenteditable="true">15.05.2014 19:00:00</time>

		  <header contenteditable="true">Edeka</header>

			<div id="left">Qty &nbsp;&nbsp;Item</div>
			<div id="right">Eur</div>
			<div style="clear: both"></div>
		  </div>
		  <div class="divider"></div>
		  <ul contenteditable="true" id="itemlist">
			<li>
				<div id="left">
					<div class="qty">1</div>
					SaltlettsSticks
				</div>
				<div id="right">
					1,55
				</div>
				<div style="clear: both"></div>
			</li>
			<li>
				<div id="left">
					<div class="qty">2</div>
					Fusilli
				</div>
				<div id="right">
					0,49
				</div>
				<div style="clear: both"></div>
			</li>
			<li>
				<div id="left">
					<div class="qty">1</div>
					Apfelmus
				</div>
				<div id="right">
					0,55
				</div>
				<div style="clear: both"></div>
				</li>
			<li>
				<div id="left">
					<div class="qty">1</div>
					Eisbergsalat
				</div>
				<div id="right">
					0,69
				</div>
				<div style="clear: both"></div>
			</li>
		  </ul>			  
		  <div class="divider"></div>
		  <div id="total">
			<div id="left">Total</div>
			<div id="right">5,12</div>
			<div style="clear: both"></div>
		  </div>
		  <div id="buttons">
		    <div id="cancel">Cancel</div>
		    <div id="save">Save</div>	
			<div style="clear: both"></div>
		  </div>
		</div>
	</body>
</html>
